<!doctype html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <title>jQuery Calculator</title>
   <link rel="stylesheet"  type="text/css" href="/css/style.css"/>
   <script src="/js/jquery.js"></script>
   <script  src="/js/main.js"></script>
  </head>

  <body>

   <h1>jQuery Calculator 1.0</h1>
   <h3>Enter Number 1</h3>
   <input type="text" id="num1" class="test" placeholder="Number 1" autofocus>
   <h3>Enter Number 2</h3>
   <input type="text" id="num2" class="test" placeholder="Number 2">
   <input type="text" id="op" placeholder="+ - * /">
   <div></div>
   <input type="button" id="calc" value="Calculate">
   <div id="result" class="answers"></div>
   <input type="button" id="clear" value="Clear">

   <div id ="sepCalc"></div>

   <h1>jQuery Calculator 2.0</h2>
   <input type="text" class="inputs" id="input1">
   <input type="text" class="inputs" id="input2">
   <input type="text" class="inputs" id="input3">
   <input type="text" class="inputs" id="input4">
   <input type="text" class="inputs" id="input5">
   <div></div>
   <input type="button" id="sum" value="SUM">
   <div id="sumAns" class="answers"></div>
   <input type="button" id="prod" value="PRODUCT">
   <div id="prodAns" class="answers"></div>
   <input type="button" id="clear2" value="Clear">




  </body>

</html>

<!DOCTYPE html><!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]--><html lang="en" class="no-js"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Animal Shelter</title><link rel="stylesheet" href="/css/normalize.css"><link rel="stylesheet" href="/css/foundation.css"><link rel="stylesheet" href="/css/app.css"><script src="/js/vendor/modernizr.js"></script></head><body><div class="row"><div class="small-12 columns"><h1>Animal Shelter</h1></div></div><div class="row"><div class="small-12 columns"><div id="space"></div></div></div><form><fieldset><legend>New Animal</legend><div class="row"><div class="small-5 small-centered columns"><label>Name</label><input id="name" type="text" placeholder="Max"></div></div><div class="row"><div class="small-6 columns"><label>Species</label><input id="species" type="text" placeholder="dog/cat..."></div><div class="small-6 columns"><label>Color</label><input id="color" type="text" placeholder="black"></div><div class="small-1 columns"></div></div><div class="row"><div class="small-6 columns"><label>Age</label><input id="age" type="text" placeholder="7"></div><div class="small-6 columns"><label>Gender</label><input id="female" type="radio" value="female" name="gender"><label for="female">Female</label>
